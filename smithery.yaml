runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
  # 确保构建缓存有效
  context: "."
# 持久化存储卷（如果 Smithery 平台不支持，可注释掉）
volumes:
  # 输出目录 - 保存截图、PDF、trace 文件
  - name: "playwright-output"
    mountPath: "/tmp/playwright-output"
    retention: "24h"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      browserName:
        type: "string"
        enum: ["chromium", "firefox", "webkit"]
        description: "Browser type to use for automation"
        default: "chromium"
      headless:
        type: "boolean"
        description: "Run browser in headless mode"
        default: true
      capabilities:
        type: "array"
        items:
          type: "string"
          enum: ["tabs", "install", "pdf", "vision"]
        description: "Additional capabilities to enable"
        default: ["tabs", "install", "pdf", "vision"]
      outputDir:
        type: "string"
        description: "Directory for output files"
        default: "/tmp/playwright-output"
      imageResponses:
        type: "string"
        enum: ["allow", "omit"]
        description: "Whether to send image responses to the client"
        default: "allow"
      timeoutAction:
        type: "number"
        description: "Action timeout in milliseconds"
        default: 30000
      timeoutNavigation:
        type: "number"
        description: "Navigation timeout in milliseconds"
        default: 60000
    additionalProperties: true
  exampleConfig:
    browserName: "chromium"
    headless: true
    capabilities: ["tabs", "install", "pdf", "vision"]
    outputDir: "/tmp/playwright-output"
    imageResponses: "allow"
    timeoutAction: 30000
    timeoutNavigation: 60000
